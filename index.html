<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Banner</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="left">
          <p>cisco</p>
        </div>
        <div class="middle">
          <p>wifi</p>
        </div>
        <div class="right">
          <p>cisco</p>
        </div>
      </div>

      <div class="dropdownlist">
        <div class="dropdown">
          <div class="select">
            <span class="selected">use case</span>
            <div class="caret"></div>
          </div>
          <ul class="menu">
            <li>Fabric</li>
            <li class="active">non-fabric</li>
          </ul>
        </div>

        <div class="dropdown">
          <div class="select">
            <span class="selected">kt repo</span>
            <div class="caret"></div>
          </div>
          <ul class="menu">
            <li>DOT 1x</li>
            <li>CWA</li>
            <li>Web Auth</li>
          </ul>
        </div>

        <div class="dropdown">
          <div class="select">
            <span class="selected">presale</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
